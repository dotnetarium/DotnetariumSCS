        Exclude:
          - Type: Microsoft.AspNetCore.Mvc.NonControllerAttribute
          - Type: Microsoft.AspNetCore.Mvc.IgnoreAntiforgeryTokenAttribute
          - Type: Microsoft.AspNetCore.Mvc.ApiControllerAttribute
    Method:
