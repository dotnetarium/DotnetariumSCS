    RequiredAttributes:
      Include:
        - Type: Microsoft.AspNetCore.Mvc.ValidateAntiForgeryTokenAttribute
        - Type: Microsoft.AspNetCore.Mvc.AutoValidateAntiforgeryTokenAttribute
    Class:
      Accessibility:
        - public
      Suffix:
        Text: Controller
        IncludeParent: true
      Attributes:
