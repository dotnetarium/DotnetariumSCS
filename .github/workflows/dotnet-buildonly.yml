# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: DotnetariumSCS.sln
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1.2

    - name: Restore
      run: nuget restore $env:Solution_Name
      env:
        Configuration: ${{ inputs.configuration }}

    - name: Build
      run: msbuild -m $env:Solution_Name /p:Configuration=Release

    - name: Run Tests
      run: vstest.console.exe ./SecurityCodeScan.Test/bin/Release/DotnetariumSCS.Test.dll

    - name: Zip dotnetarium-scan 4.x
      shell: bash
      run: 7z a dotnetarium-scan4x.zip "./DotnetariumSCS.Tool/.NET 4.x/bin/Release/net48/*"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        retention-days: 1
        name: packages
        path: |
          dotnetarium-scan4x.zip
          ./DotnetariumSCS/bin/Release/**/*.nupkg
          ./DotnetariumSCS.Vsix/bin/Release/*.vsix
          ./DotnetariumSCS.Tool/.NET Core/bin/Release/*.nupkg
